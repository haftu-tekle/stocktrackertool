{% extends "../base/basic.html" %}
{% block title %}
Index Page
{% endblock %}
{% block body %}
<div class='container'>
    <h1>LiveStockTracker</h1>
    <div class="table-container">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Ticker</th>
                </tr>
            </thead>
            <tbody>
                {% for ticker in stock_picker %}
                <tr>
                    <th scope="row">{{ forloop.counter }}</th>
                    <td>{{ ticker }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="2">No stocks available.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
